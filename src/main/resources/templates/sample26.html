<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SpringBoot</title>
</head>

<body>
  <p>
    数字を2つ入れる
  <form action="/sample26" method="post">
    最小値：<input type="number" name="min" />
    最大値：<input type="number" name="max" />
    <input type="submit" value="計算"><input type="reset" value="リセット">
  </form>

  <div>
    <span th:each="num:${sumRange}">
      [[${num}]]
    </span>
    <div>
      [[${sum}]]
    </div>
  </div>
  </p>
</body>

</html>
